<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Available Meals</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="checkout()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content class="animated fadeIn common-bg">

    <ion-list>
      <ion-item *ngFor="let meal of allMeals; let mealIndex = index">
        <ion-avatar item-start>
          <img [src]="'http://localhost/' + meal.picture">
        </ion-avatar>
        <h2><strong>Name: </strong></h2> {{ meal.name }}
        <h3><strong>Type: </strong></h3> {{ meal.type }}
        <p><strong>Price: </strong></p> LKR. {{ meal.unit_price }}
        <div item-end>
          <ion-buttons end>
            <button ion-button icon-only small color="danger" (click)="decrementQty(meal)">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
            <span>{{ meal.qty }}</span>
            <button ion-button icon-only small color="secondary" (click)="incrementQty(meal)">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-buttons>
        </div>
      </ion-item>
    </ion-list>

  </ion-content>

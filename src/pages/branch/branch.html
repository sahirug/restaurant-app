<!-- -->
<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>{{ branch.location }}</strong>
      </ion-title>
      <ion-buttons end>
        <!-- <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button> -->
        <button ion-button tappable>
          <ion-icon name="funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

  <ion-content>

    <ion-card>
      <img [src]="'http://localhost/' + branch.picture"/>

      <ion-card-title padding>
        {{ branch.location }} Branch
      </ion-card-title>

      <ion-item>
        <span item-left><ion-badge item-end>{{ travelDetails.distance }}</ion-badge></span>
        <span item-left><ion-badge item-end>{{ travelDetails.duration }}</ion-badge></span>
        <button ion-button icon-left clear item-end (click)="gotoMenu(branch.branch_id)" [disabled] = "hasOrder" >
          <ion-icon name="bicycle"></ion-icon>
          Order
        </button>
      </ion-item>

    </ion-card>



  </ion-content>

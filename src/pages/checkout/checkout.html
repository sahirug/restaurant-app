<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Confirm Items</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="confirm()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <ion-grid style="width: 100%">
      <ion-row justify-content-start>
        <ion-col col-6>
          <strong>Meal Name</strong>
        </ion-col>
        <ion-col col-2>
          <strong>Qty</strong>
        </ion-col>
        <ion-col col-4>
          <strong>Sub Total</strong>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start *ngFor="let meal of selectedMeals">
        <ion-col col-6>
          {{ meal.name }}
        </ion-col>
        <ion-col col-2>
          {{ meal.qty }}
        </ion-col>
        <ion-col col-4>
          {{ (meal.qty * meal.unit_price) }}
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      Grand Total
      <ion-badge item-end color="danger">{{ grandTotal }}</ion-badge>
    </ion-item>
  </ion-toolbar>
</ion-footer>

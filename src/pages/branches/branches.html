<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>Branches List</strong>
      </ion-title>
      <ion-buttons end>
        <!-- <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button> -->
        <button ion-button tappable>
          <ion-icon name="funnel"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content class="animated fadeIn common-bg">

    <ion-card *ngFor="let travelDetail of travelDetails; let branchIndex = index">
      <img [src]="'http://localhost/' + allBranches[branchIndex].picture" (click) = "gotoBranch(allBranches[branchIndex], travelDetail)"/>

      <ion-card-title padding>
        {{ allBranches[branchIndex].location }} Branch
      </ion-card-title>

      <ion-item>
        <span item-left><ion-badge item-end>{{ travelDetail.distance }}</ion-badge></span>
        <span item-left><ion-badge item-end>{{ travelDetail.duration }}</ion-badge></span>
        <button ion-button icon-left clear item-end (click)="openNavigationModal(allBranches[branchIndex])">
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>

    </ion-card>

  </ion-content>
